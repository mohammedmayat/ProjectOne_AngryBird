<!DOCTYPE html>
<html>

<head>
    <title>HTML Canvas - Project One</title>
    <style>
        #angryBird {

            background-color: #eaeaea;



        }

        h2{
            font-size: 26px;
            text-align: center;
            color: orange;
        }

    </style>

</head>

<body>
<h2>Angry Bird</h2>
<canvas id="angryBird" height="500px" width="1330px">

</canvas>


<script type="text/javascript">


    var canvas =
        document.getElementById("angryBird");
    var ctx = canvas.getContext("2d");





    //circle
    ctx.arc(700, 300, 140, 0, 2 * Math.PI, false);
    ctx.fillStyle = '#379fbf';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#000';
    ctx.stroke();

    //custum shape
    ctx.beginPath();
    ctx.moveTo(750, 170);
    ctx.quadraticCurveTo(650,70,690,162);
    // ctx.quadraticCurveTo(645,45,690,170);
    // ctx.quadraticCurveTo(640,170,570,180);
    // ctx.quadraticCurveTo(640, 70, 690, 155);
    // ctx.quadraticCurveTo(60, 120, 65, 100);
    // ctx.quadraticCurveTo(125, 100, 125, 62.5);
    // ctx.quadraticCurveTo(125, 25, 75, 25);
    ctx.fillStyle = '#379fb4';
    ctx.fill();
    ctx.closePath();
    ctx.stroke();



    ctx.beginPath();
    ctx.moveTo(188, 130);
    ctx.bezierCurveTo(540, 600, 688, 200, 688, 170);
    ctx.lineWidth = 10;
    // line color
    ctx.strokeStyle = 'black';
    ctx.fillStyle = '#379fbf';
    ctx.fill();
    ctx.closePath();
    ctx.stroke();



    // the triangle top bick
    ctx.beginPath();
    ctx.moveTo(847, 300);
    ctx.lineTo(750, 250);
    ctx.lineTo(700, 300);
    ctx.fillStyle = "#FFCC00";
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#000';
    ctx.closePath();
    ctx.stroke();

    // the triangle bottom bick
    ctx.beginPath();
    ctx.moveTo(740, 350);
    ctx.lineTo(705, 305);
    ctx.lineTo(830, 300);
    ctx.fillStyle = "#FFCC00";
    ctx.fill();
    ctx.lineWidth = 7;
    ctx.strokeStyle = '#000';
    ctx.closePath();
    ctx.stroke();


    //skin under line left
    ctx.beginPath();
    ctx.moveTo(735, 260);
    ctx.lineTo(700, 295);
    ctx.lineTo(700, 260);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.lineWidth = 7;
    ctx.strokeStyle = '#000';
    ctx.closePath();
    ctx.stroke();

    //skin under line right
    ctx.beginPath();
    ctx.moveTo(775, 260);
    ctx.lineTo(820, 285);
    ctx.lineTo(800, 230);
    ctx.fillStyle = "purple";
    ctx.fill();
    ctx.lineWidth = 7;
    ctx.strokeStyle = '#000';
    ctx.closePath();
    ctx.stroke();





    //circle eye left
    ctx.beginPath();
    ctx.strokeStyle = "#000";
    ctx.fillStyle = "#fff";
    ctx.lineWidth = "5";
    ctx.arc(722, 237, 25, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    //circle eye right
    ctx.beginPath();
    ctx.strokeStyle = "#000";
    ctx.fillStyle = "#fff";
    ctx.lineWidth = "5";
    ctx.arc(778, 235, 25, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    //tail
    ctx.beginPath();
    ctx.rect(480, 300, 80, 30);
    ctx.rotate(20);
    // ctx.translate(0,30);
    // ctx.rotate(0,30);
    ctx.fillStyle = "#000";
    ctx.fill();

    // ctx.rotate(8*Math.PI/7);
    ctx.closePath();
    ctx.stroke();



</script>
</body>



</html>
