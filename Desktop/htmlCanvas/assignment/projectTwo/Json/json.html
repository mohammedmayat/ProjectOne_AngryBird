<!DOCTYPE html>
<html>
<head>
<style>
    body{ background: #fff;}

#house {
        border: 2px solid #222; 
}
    
    
    </style>
</head>
<body>
<canvas id="house" width="300" height="300"></canvas>

<script type="text/javascript">
    
    function initCanvas(){  //create function so you can call function
    var ctx = document.getElementById('house').getContext('2d'); //get element by id, get the context of canvas
      //  [{Json object,
       //  crete multiple data for last data do NOT put comma
    var build_house = [{ //var for build_house you will use for loop to crete them on canvas together
		"id": "house", // id for house
		"x": 50,  //x position
		"y": 100, //y position
		"w": 200, //box width
		"h": 200, //box height
		"bg": "#ed821e"
	},
	{
		"id": "roof", //id for roof
		"x": 40,        //x position
		"y": 70,        //y position
		"w": 220,       //box width
		"h": 30,        //box height
		"bg": "#7f0000"
	},
	{
		"id": "door", //id for door
		"x": 170,       //x position
		"y": 200,       //y position
		"w": 50,        //box width
		"h": 100,       //box height
		"bg": "#7f3f00"
	}
];
                     
                     

    for(var i = 0; i < build_house.length; i++){
        // while i is less build_house.length the loop will keep running
        var b = build_house[i]; 
        ctx.fillStyle = b.bg; // use different bg colour for different boxes in loop
        ctx.fillRect(b.x,b.y,b.w,b.h); //get b.x,b.y,b.w,b.h and fill the rect which will create the shape on canvas
    }
}
window.addEventListener('load', function() { //add event listener fires the function when window is loaded
    initCanvas(); //init function is called
});
    
    </script>
</body>  
</html>
