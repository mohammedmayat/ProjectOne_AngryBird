<!DOCTYPE html>
<html>
<head>
<style>
    body{ background: #fff;}

#house {
        border: 2px solid #222; 
}
    
    
    </style>
</head>
<body>
<canvas id="house" width="300" height="300"></canvas>

<script type="text/javascript">
    
    function initCanvas(){  //create function so you can call function
    var ctx = document.getElementById('house').getContext('2d'); //get element by id, get the context of canvas
      //  [{Json obsect,
       //  crete multiple objects for last object dont put comma}]
    var build_house = [{ //var for build_house you will use for loop to crete them on canvas together
		"id": "house", // id for house box
		"x": 50,  //x position
		"y": 100, //y position
		"w": 200, //box width
		"h": 200, //box height
		"bg": "#aa8c57"
	},
	{
		"id": "roof", //id for roof box
		"x": 50,
		"y": 70,
		"w": 200,
		"h": 30,
		"bg": "#663300"
	},
	{
		"id": "door", //id for door box
		"x": 170,
		"y": 200,
		"w": 50,
		"h": 100,
		"bg": "#724522"
	}
];
                     
                     

    for(var i = 0; i < build_house.length; i++){
        // while i is less build_house.length the loop will keep running
        var b = build_house[i]; 
        ctx.fillStyle = b.bg; // use diffrent bg colour for diffrent boxes in loop
        ctx.fillRect(b.x,b.y,b.w,b.h); //get b.x,b.y,b.w,b.h and fill the rect which will create the shape on canvas
    }
}
window.addEventListener('load', function() { //add event listner fires the function when window is loaded
    initCanvas(); //init function is called
});
    
    </script>
</body>  
</html>
